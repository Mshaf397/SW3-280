<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microtonal Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="synth-container">
        <div id="keyboard-container"></div>
        <div id="controls">
            <label for="scale-selector">Choose Scale:</label>
            <select id="scale-selector">
                <option value="12tet">12-TET</option>
                <option value="31edo">31-EDO</option>
                <option value="just-intonation">Just Intonation</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
